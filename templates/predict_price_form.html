{% extends "base.html" %}
{% block content %}

<h2>Previsão de Preço</h2>

<form method="POST">
    <label>Modelo:</label>
    <select class="form-select" name="model_choice">
        <option value="rf">Random Forest</option>
        <option value="lr">Linear Regression</option>
    </select>

    <label class="mt-3">Rating:</label>
    <input type="number" step="0.1" class="form-control" name="rating_clean" required>

    <label class="mt-3">Número de reviews:</label>
    <input type="number" class="form-control" name="reviews_count" required>

    <label class="mt-3">Answered questions:</label>
    <input type="number" class="form-control" name="answered_questions">

    <label class="mt-3">Número de imagens:</label>
    <input type="number" class="form-control" name="images_count">

    <label class="mt-3">Discount (%):</label>
    <input type="number" step="0.01" class="form-control" name="discount">

    <label class="mt-3">Categoria:</label>
    <select class="form-select" name="main_category">
        {% for c in categories %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
    </select>

    <label class="mt-3">Marca:</label>
    <select class="form-select" name="brand">
        {% for b in brands %}
        <option value="{{ b }}">{{ b }}</option>
        {% endfor %}
    </select>

    <button class="btn btn-success mt-3" type="submit">Prever Preço</button>
</form>

{% endblock %}
