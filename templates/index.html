<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Livraria - Web</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='Logo Aoros.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-light">
<div class="container py-4">

  <div class="d-flex align-items-center mb-3">
    <img src="{{ url_for('static', filename='Logo Aoros.png') }}" alt="Logo" width="64" height="64" class="me-3 logo-img">
    <div>
      <h1 class="h4 mb-0">Sistema da Livraria Aoros</h1>
      <small class="text-muted">Valores dos Livros baseados na Amazon</small>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <form id="form-add" class="row g-2">
        <div class="col-md-3">
          <input id="title" class="form-control" placeholder="Título" required>
        </div>
        <div class="col-md-2">
          <input id="author" class="form-control" placeholder="Autor" required>
        </div>
        <div class="col-md-2">
          <input id="book_id" class="form-control" placeholder="Book ID" required>
        </div>
        <div class="col-md-2">
          <input id="isbn" class="form-control" placeholder="ISBN" required>
        </div>
        <div class="col-md-1">
          <input id="ano" class="form-control" placeholder="Ano">
        </div>
        <div class="col-md-1">
          <input id="preco" class="form-control" placeholder="Preço">
        </div>
        <div class="col-md-1 d-grid">
          <button class="btn btn-primary" type="submit">Adicionar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="d-flex gap-2 mb-3">
    <button id="btn-export" class="btn btn-outline-success">Exportar CSV</button>
    <label class="btn btn-outline-secondary mb-0">
      Importar CSV <input id="file-import" type="file" accept=".csv" hidden>
    </label>
    <button id="btn-backup" class="btn btn-outline-warning">Backup</button>
    <button id="btn-html" class="btn btn-outline-info">Relatório HTML</button>
    <button id="btn-pdf" class="btn btn-outline-dark">Relatório PDF</button>
    <input id="search" class="form-control ms-auto" placeholder="Buscar autor...">
  </div>

  <div class="card">
    <div class="card-body p-2">
      <div id="msg" class="mb-2"></div>
      <div class="table-responsive">
        <table class="table table-sm table-hover" id="tbl-books">
          <thead class="table-light">
            <tr><th>ID</th><th>Book ID</th><th>Título</th><th>Autor</th><th>Ano</th><th>Preço</th><th>Ações</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script>
const api = {
  list: "/api/books",
  add: "/api/books",
  updatePrice: (id)=>`/api/books/${id}/price`,
  delete: (id)=>`/api/books/${id}`,
  search: (q)=>`/api/search?q=${encodeURIComponent(q)}`,
  export: "/api/export",
  import: "/api/import",
  backup: "/api/backup",
  reportHtml: "/api/report/html",
  reportPdf: "/api/report/pdf"
};

async function showMsg(text, type="info"){
  const el = document.getElementById("msg");
  el.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
  setTimeout(()=> el.innerHTML = "", 4000);
}

async function fetchBooks(){
  const res = await fetch(api.list);
  const data = await res.json();
  renderTable(data);
}

function renderTable(books){
  const tbody = document.querySelector("#tbl-books tbody");
  tbody.innerHTML = "";
  for(const b of books){
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${b.id}</td>
      <td>${escapeHtml(b.book_id)}</td>
      <td>${escapeHtml(b.title)}</td>      <td>${escapeHtml(b.author)}</td>     <td>${b.ano_publicacao || ""}</td>
      <td>${b.preco != null ? ("R$ " + Number(b.preco).toFixed(2)) : ""}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary me-1" onclick="promptPrice(${b.id})">Editar Preço</button>
        <button class="btn btn-sm btn-outline-danger" onclick="deleteBook(${b.id})">Remover</button>
      </td>`;
    tbody.appendChild(tr);
  }
}

function escapeHtml(s){ return (s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

document.getElementById("form-add").addEventListener("submit", async (e)=>{
  e.preventDefault();
  // 1. Coleta os valores dos inputs (o ID do input foi mantido, mas as variáveis são claras)
  const title = document.getElementById("title").value.trim();
  const author = document.getElementById("author").value.trim();
  const book_id = document.getElementById("book_id").value.trim(); // NOVO
  const isbn = document.getElementById("isbn").value.trim();       // NOVO
  const ano = document.getElementById("ano").value.trim();
  const preco = document.getElementById("preco").value.trim();

  // 2. Monta o corpo JSON com as chaves corretas para o backend (title, author, book_id, isbn)
  const body = { 
    title, 
    author, 
    book_id, 
    isbn, 
    ano_publicacao: ano || null, 
    preco: preco || null 
  };
  
  const res = await fetch(api.add, { 
    method: "POST", 
    headers:{"Content-Type":"application/json"}, 
    body: JSON.stringify(body) 
  });
  
  if(res.ok){
    showMsg("Livro adicionado com sucesso", "success");
    document.getElementById("form-add").reset();
    fetchBooks();
  } else {
    const j = await res.json();
    showMsg(j.error || "Erro ao adicionar livro. Verifique Book ID e ISBN.", "danger");
  }
});

async function promptPrice(id){
  const novo = prompt("Novo preço (ex: 45.90):");
  if(novo === null) return;
  const res = await fetch(api.updatePrice(id), { method: "PUT", headers:{"Content-Type":"application/json"}, body: JSON.stringify({preco: novo})});
  if(res.ok){ showMsg("Preço atualizado", "success"); fetchBooks(); }
  else { const j = await res.json(); showMsg(j.error || "Erro", "danger"); }
}

async function deleteBook(id){
  if(!confirm("Confirmar remoção?")) return;
  const res = await fetch(api.delete(id), { method: "DELETE" });
  if(res.ok){ showMsg("Livro removido", "success"); fetchBooks(); }
  else { const j = await res.json(); showMsg(j.error || "Erro", "danger"); }
}

document.getElementById("btn-export").addEventListener("click", ()=>{
  window.location = api.export;
});

document.getElementById("file-import").addEventListener("change", async (e)=>{
  const f = e.target.files[0];
  if(!f) return;
  const form = new FormData();
  form.append("file", f);
  const res = await fetch(api.import, { method: "POST", body: form });
  const j = await res.json();
  if(res.ok) { showMsg(`${j.inserted} registros importados`, "success"); fetchBooks(); }
  else showMsg(j.error || "Erro", "danger");
});

document.getElementById("btn-backup").addEventListener("click", async ()=>{
  const res = await fetch(api.backup);
  const j = await res.json();
  if(res.ok) showMsg("Backup criado: " + j.backup, "success");
  else showMsg("Erro ao criar backup", "danger");
});

document.getElementById("btn-html").addEventListener("click", ()=>{
  window.location = api.reportHtml;
});

document.getElementById("btn-pdf").addEventListener("click", ()=>{
  window.location = api.reportPdf;
});

document.getElementById("search").addEventListener("input", async (e)=>{
  const q = e.target.value.trim();
  if(q === "") { fetchBooks(); return; }
  const res = await fetch(api.search(q));
  const data = await res.json();
  renderTable(data);
});

// init
fetchBooks();
</script>
</body>
</html>
